<!DOCTYPE html>

<html>

<head>
    <title>The Functional Machine Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">The Functional Machine Machine</header>
    <hr>

    <div class="pane-container">

        <div class="pane" id="parse-pane">
            <textarea readonly id="parsed" placeholder="Parsed FMC term"></textarea>
        </div>
        <div class="pane" id="trace-pane">
            <textarea readonly id="console" placeholder="Program steps"></textarea>
        </div>
        <div class="pane" id="io-pane">
            <textarea readonly id="output" placeholder="I/O"></textarea>
        </div>
        <div class="pane" id="stack-pane">
            <textarea readonly id="stacks" placeholder="Stacks"></textarea>
        </div>

    </div>

    <hr>

    <div class="controls-container">

            <textarea id="term" placeholder="FMC term"></textarea>

            <input type="button" id="parse" value="Parse">

            <input type="button" id="run" value="Run">

            <input type="button" id="step" value="Step">

            <input type="button" id="resetall" value="Clear all">

            <input type="button" id="reset" value="Clear panes">

    </div>


    <script src="jquery-3.7.1.js"></script>
    <script src="tree.js"></script>
    <script src="fmc-engine.js"></script>
    <script src="interface.js"></script>
</body>

</html>
