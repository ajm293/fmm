<!DOCTYPE html>

<html>

<head>
    <title>The Functional Machine Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="haze"></div>

    <div id="alert">
        <span id="alert-text">Secret test alert text</span>
        <span id="closealert" class="closebutton">&times;</span>
    </div>

    <div class="options">
        <span id="closeoptions" class="closebutton">&times;</span>
        <b>Settings</b>
        <hr>
        RNG maximum range <input type="number" id="rngval"><br>
        Theme <select id="themeselect">
            <option selected value="classic">Classic</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="hicontrast">High Contrast</option>
            <option value="testing">Testing</option>
        </select>
    </div>

    <div class="input-box">
        <b>Input</b>
        <hr>
        <input type="text" id="input-text" placeholder=">>" autofocus><br>
        <input type="button" id="submit-input" value="Submit">
    </div>

    <div class="app-container">
        <header class="header">
            FM<sup>2</sup>: The Functional Machine Machine
        </header>

        <div class="pane-container">

            <div class="pane" id="parse-pane">
                <textarea readonly id="parsed" placeholder="Parsed FMC term"></textarea>
            </div>
            <div class="pane" id="trace-pane">
                <textarea readonly id="console" placeholder="Machine steps"></textarea>
            </div>
            <div class="pane" id="io-pane">
                <div class="io-cont-container">
                    <textarea readonly id="output" placeholder="I/O" style="margin-bottom:5px"></textarea>
                    <textarea readonly id="cont" placeholder="Continuation" style="margin-top:5px"></textarea>
                </div>
            </div>
            <div class="pane" id="stack-pane">
                <textarea readonly id="stacks" placeholder="Stacks"></textarea>
            </div>

        </div>

        <div class="controls-container">

            <div class="control" style="min-width:20%">
                <textarea id="term" placeholder="FMC term"></textarea>
            </div>

            <div class="control">
                <input id="upload" type="file" accept=".fmc,.txt">
            </div>

            <div class="control">

                <input type="button" id="parse" value="Parse">

                <input type="button" id="run" value="Run">

                <input type="button" id="step" value="Step">

                <input type="button" id="reset" value="Reset output">

                <input type="button" id="resetall" value="Reset all">
            </div>

            <div class="control" style="margin:0px;height:100%;justify-content:left">
                <input type="button" id="settings" value="&#9881">
            </div>

            <div id="running" style="float:right;justify-content:right">
                Idle
            </div>

        </div>

        <div class="footer">
            <footer>
                <span style="text-align:left;width:50%;display:inline-block;">
                    The Functional Machine Machine is a Frog-FMC project | &#128056
                </span>
                <span style="text-align:right;width:49%;display:inline-block;">
                    <i>'Pushing to a location near you.'</i>
                </span>
            </footer>
        </div>
    </div>

    

    <script src="jquery-3.7.1.js"></script>
    <script src="tree.js"></script>
    <script src="fmc-engine.js"></script>
    <script src="interface.js"></script>
</body>

</html>
